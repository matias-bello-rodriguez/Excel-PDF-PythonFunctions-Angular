<div *ngIf="show" class="dialog-overlay" [ngClass]="show ? 'dialog-overlay show' : 'dialog-overlay'">
  <div class="dialog column-dialog">
    <div class="dialog-header">
      <div class="header-title centered">
        <i class="fas fa-columns filter-icon-black" aria-hidden="true"></i>
        <h2>Columnas</h2>
      </div>
      <span class="close-btn-wrapper">
        <button class="close-btn custom-close" type="button" (click)="closeDialog()" aria-label="Cerrar selecciÃ³n de columnas">
          <i class="fas fa-times" aria-hidden="true"></i>
          <span>Cerrar</span>
        </button>
      </span>
    </div>
    <div class="divider"></div>
    <div class="dialog-content">
      <div class="checkbox-group">
        <label *ngFor="let column of tempColumns">
          <input type="checkbox" 
                 [checked]="isColumnSelected(column)"
                 (change)="toggleColumnSelection(column)"
                 [disabled]="isFixedColumn(column)">
          {{ column.label.toUpperCase() }}
        </label>
      </div>
    </div>
    <div class="dialog-footer centered-footer">
      <button class="btn btn-secondary" (click)="resetToDefault()">
        <i class="fas fa-undo"></i>
        Columnas por defecto
      </button>
      <button class="btn btn-primary" (click)="applyChanges()">
        <i class="fas fa-columns"></i>
        Seleccionar columnas
      </button>
    </div>
  </div>
</div>
