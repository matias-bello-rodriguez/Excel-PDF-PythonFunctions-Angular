<div class="form-field">
  <label [for]="fieldId" *ngIf="label">
    {{ label }} <span *ngIf="required">*</span>
  </label>
  <ng-content></ng-content>
  <div 
    class="validation-message" 
    [class.hidden]="!shouldShowValidationClass()">
    {{ errorMessage }}
  </div>
  <div 
    class="help-text-message">
    {{ helpText }}
  </div>
</div>
