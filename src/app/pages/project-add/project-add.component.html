<div class="project-add-container">
  <div class="page-header">
    <h1 class="page-title">Agregar Nuevo Proyecto</h1>
  </div>
  
  <div class="form-container">
    <!-- Mensajes de éxito o error -->
    <div *ngIf="successMessage" class="alert-success">
      <i class="fas fa-check-circle"></i>
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="alert-danger">
      <i class="fas fa-exclamation-circle"></i>
      {{ errorMessage }}
    </div>
    
    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
      <!-- Sección de Información General -->
      <app-form-section title="Información General" icon="fa-info-circle">
        <div class="form-grid">
          <app-form-field 
            label="Nombre del Proyecto" 
            [required]="true" 
            [errorMessage]="getErrorMessage('nombre')" 
            fieldId="nombre">
            <app-text-input 
              formControlName="nombre" 
              id="nombre" 
              placeholder="Ingrese el nombre del proyecto">
            </app-text-input>
          </app-form-field>

          <app-form-field 
            label="Cliente" 
            [required]="true" 
            [errorMessage]="getErrorMessage('cliente')" 
            fieldId="cliente">
            <app-select-input 
              formControlName="cliente" 
              id="cliente"
              [options]="clienteOptions">
            </app-select-input>
          </app-form-field>          <div class="span-2">
            <app-form-field 
              label="Ubicación" 
              [required]="true" 
              [errorMessage]="getErrorMessage('ubicacion')" 
              fieldId="ubicacion">
              <app-select-input 
                formControlName="ubicacion" 
                id="ubicacion"
                [options]="ubicacionOptions">
              </app-select-input>
            </app-form-field>
          </div>

          <app-form-field 
            label="Tipo de Mercado" 
            [required]="true" 
            [errorMessage]="getErrorMessage('tipoMercado')" 
            fieldId="tipoMercado">
            <app-select-input 
              formControlName="tipoMercado" 
              id="tipoMercado"
              [options]="tipoMercadoOptions">
            </app-select-input>
          </app-form-field><div class="span-2">
            <app-form-field 
              label="Tipos de obra asociados" 
              [required]="true" 
              [errorMessage]="getErrorMessage('tiposObra')" 
              fieldId="tiposObra">
              <app-checkbox-group 
                formControlName="tiposObra" 
                [options]="tiposObraOptions">
              </app-checkbox-group>
            </app-form-field>
            
            <!-- Campo adicional para "Otro" -->
            <app-form-field 
              *ngIf="isOtroSelected"
              label="Especificar otro tipo de obra" 
              [required]="true" 
              [errorMessage]="getErrorMessage('tipoObraOtro')" 
              fieldId="tipoObraOtro">
              <app-text-input 
                formControlName="tipoObraOtro" 
                id="tipoObraOtro"
                placeholder="Especificar otro tipo de obra">
              </app-text-input>
            </app-form-field>
          </div>

          <div class="span-2">
            <app-form-field 
              label="Descripción" 
              [errorMessage]="getErrorMessage('descripcion')" 
              fieldId="descripcion">
              <app-textarea-input 
                formControlName="descripcion" 
                id="descripcion"
                placeholder="Ingrese una descripción del proyecto" 
                [rows]="3"
                [maxLength]="500">
              </app-textarea-input>
            </app-form-field>
          </div>
        </div>
      </app-form-section>      <!-- Sección de Cronograma -->
      <app-form-section title="Cronograma" icon="fa-calendar-alt">
        <!-- Fechas en una fila usando todo el ancho -->
        <div class="form-grid form-grid--2">
          <app-form-field 
            label="Fecha de Inicio" 
            [required]="true" 
            [errorMessage]="getErrorMessage('fechaInicio')" 
            fieldId="fechaInicio">
            <app-date-input 
              formControlName="fechaInicio" 
              id="fechaInicio">
            </app-date-input>
          </app-form-field>

          <app-form-field 
            label="Fecha de Entrega" 
            [required]="true" 
            [errorMessage]="getErrorMessage('fechaEntrega')" 
            fieldId="fechaEntrega">
            <app-date-input 
              formControlName="fechaEntrega" 
              id="fechaEntrega">
            </app-date-input>
          </app-form-field>
        </div>
      </app-form-section>      <!-- Sección de Contactos y Responsables -->
      <app-form-section title="Contactos y Responsables" icon="fa-users">
        <app-form-field 
          label="Contactos del Proyecto" 
          [errorMessage]="getErrorMessage('contactos')" 
          fieldId="contactos">
          <app-contacts-manager 
            formControlName="contactos"
            id="contactos">
          </app-contacts-manager>
        </app-form-field>
      </app-form-section>

      <!-- Botones del formulario -->
      <div class="form-actions">
        <app-form-buttons
          [isSubmitting]="isSubmitting"
          [isSubmitDisabled]="projectForm.invalid && projectForm.touched"
          [submitText]="'Guardar Proyecto'"
          (submitClick)="onSubmit()"
          (cancelClick)="onCancel()"
          [alignment]="'center'">
        </app-form-buttons>
      </div>
    </form>
  </div>
</div>
